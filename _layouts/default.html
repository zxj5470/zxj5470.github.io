<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <script>
    function lateinit(){
      hljs.configure({tabReplace: '    '})
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
      /*
      $("span.hljs-function").each(function(i, block) {
        console.log($(block).children().each((index,v)=>{
        }));
      });
      */
    }
    </script>
  <body onload="lateinit()">
    
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
